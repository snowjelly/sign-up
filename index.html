<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="sidebar-img-wrapper">
      <div class="sidebar-head">
        <img src="assets/sunder-muthukumaran-fd6K_OFlnRA-unsplash.png" alt="cube icon">
        <h1>Welcome</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="intro">
      <h3>This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        Sign up <span class="italics">now</span> to get started.
      </h3>
      <h3>You <span class="italics">know</span> you want to.</h3>
    </div>
    <div class="form-wrapper">
      <h2>Let's do this!</h2>
      <div class="form">

        <div class="form-col">
          <div class="form-row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
        </div>

        <div class="form-col">
          <div class="form-row">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="form-row">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password">
          </div>
        </div>

      </div>
    </div>
    <div class="main-footer">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>
</html>
